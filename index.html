<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1em 2em;
      text-align: center;
    }

    nav {
      background: #333;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    nav a:hover {
      background: #575757;
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
      background-color: #e0f7e9;
    }

    .hero h1 {
      margin: 0;
      font-size: 3em;
    }

    .hero p {
      font-size: 1.2em;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 300px;
      padding: 20px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-top: 0;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 1em;
      background: #eee;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Simple Homepage</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h1>Welcome!</h1>
    <p>This is a clean, simple page built with only HTML, CSS, and JS.</p>
  </section>

  <section class="container">
    <div class="card">
      <h3>Card Title 1</h3>
      <p>This is a simple content card with some sample text.</p>
      <button class="button" onclick="sayHello()">Click Me</button>
    </div>

    <div class="card">
      <h3>Card Title 2</h3>
      <p>Another card to show how the layout works with flexbox.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Simple Site. All rights reserved.
  </footer>

  <script>
    function sayHello() {
      alert("Hello! You clicked the button.");
    }
  </script>
</body>
</html>
